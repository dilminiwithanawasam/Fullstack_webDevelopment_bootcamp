<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
</head>
<body>
    <h1>Storage</h1>

    <input type="text" id="name" />
    <button id="storeNameBtn">Store Name</button>

    <div id="output"></div>

    <button id="deleteNameBtn">Delete Name</button>

    <script>
        // ðŸŸ¢ Load saved name on refresh
        window.onload = function () {
            const storedName = localStorage.getItem("name");
            if (storedName) {
                document.getElementById("output").innerText = "Stored Name: " + storedName;
            }
        };

        // Store name button
        document.getElementById("storeNameBtn").addEventListener("click", function () {
            const name = document.getElementById("name").value;
            localStorage.setItem("name", name);
            document.getElementById("output").innerText = "Stored Name: " + name;
        });

        // Delete name button
        document.getElementById("deleteNameBtn").addEventListener("click", function () {
            localStorage.removeItem("name");
            document.getElementById("output").innerText = "Name deleted!";
            document.getElementById("name").value = "";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Pythagorean calculator</h1>
    
    <form id="pythagorean-form">
        <label for="side-a">Side A:</label>
        <input type="number" id="side-a" name="side-a" ><br><br>
        <label for="side-b">Side B:</label>
        <input type="number" id="side-b" name="side-b" ><br><br>
        <label for="side-c">Side C (Hypotenuse):</label>
        <input type="number" id="side-c" name="side-c" ><br><br>
        <button type="button" onclick="calculateMissingSide()">Calculate Missing Side</button>
        <button type="button" onclick="clearFields()">Clear</button>
        <h2 id="result"></h2>
    </form>
    <script src="script.js"></script>
</body>
</html>
